<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: aqua;

      /* 四个方向都是 10px */
      padding: 10px;

      /* 上下就是20px 左右就是30px */
      padding: 20px 30px;

      /* 上20px 下4px 左右都是30px */
      padding: 20px 30px 4px;

      padding: 4px 1px 2px 4px;

      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="box">box</div>
</body>
</html>
