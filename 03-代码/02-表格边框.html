<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>
    td,
    th {
      border: 1px solid #000;
    }

    table {
      /* 控制边框合并  */
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <table cellspacing="0">
    <thead>
      <tr>
        <th>序号</th>
        <th>姓名</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>0</td>
        <td>悟空</td>
      </tr>
      <tr>
        <td>1</td>
        <td>八戒</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
