<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* *{
      margin: 0;
      padding: 0;
    } */
    h1{
      border-bottom: 1px dashed #ccc;
      padding-bottom: 10px;
    }
    ul{
      /* 小圆点 变成 方块 */
      list-style: square;
      /* 重新设置它的padding值 */
      padding: 0px 18px;
    }
    li{
      padding: 5px;
    }

    a{
      text-decoration: none;
      color:#666;
    }
    a:hover{
      color:orange;
    }
  </style>
</head>
<body>
  
  <h1>11111111111111111111</h1>
  <ul>
    <li><a href="#">22222222222222222222</a></li>
    <li><a href="#">33333333333333333333</a></li>
    <li><a href="#">44444444444444444444</a></li>
    <li><a href="#">55555555555555555555</a></li>
  </ul>
</body>
</html>
