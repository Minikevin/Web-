<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span {
        float: left;
        width: 200px;
        background-color: skyblue;
    }

    div {
        float: right;
        width: 200px;
        height: 200px;
        background-color: springgreen;
        text-align: right;
    }
</style>

<body>
    <span>1</span><span>2</span><span>3</span>
    <div>1</div>
</body>

</html>
