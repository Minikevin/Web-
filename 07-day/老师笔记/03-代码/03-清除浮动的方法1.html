<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>额外标签法</title>
  <style>
    .box{
      background-color: aqua;
    }
    .left,.right{
      width: 100px;
      height: 100px;
      float: left;
      background-color: lawngreen;
    }
    .right{
      background-color: royalblue;
    }
    .clear{
      /* 清除浮动 */
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
    <!-- 额外添加的标签 -->
    <div class="clear"></div>
  </div>
</body>
</html>
